<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefing para Criação de E-commerce de Óculos</title>
    <style>
        /* Estilos Básicos */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            max-width: 700px;
            width: 100%;
            margin-top: 15px;
        }

        .header {
            background-color: #25D366; /* Cor do WhatsApp */
            color: white;
            padding: 20px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .form-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 22px;
            margin: 0;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 18px;
            color: #333;
            border-bottom: 2px solid #25D366;
            padding-bottom: 5px;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="email"], textarea, select {
            width: 98%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante a responsividade correta */
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #25D366;
            outline: none;
            box-shadow: 0 0 0 1px #25D366;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background-color: #25D366;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Largura total em mobile */
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1aae55;
        }
        
        .required::after {
            content: " *";
            color: red;
        }

        /* Regras de Responsividade - Media Query */
        @media (min-width: 600px) {
            .form-card {
                padding: 30px;
            }
            button {
                width: auto; /* Botão volta a ter largura automática no desktop */
            }
            input[type="text"], input[type="email"], textarea, select {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Briefing para Criação de E-commerce de Óculos</h1>
        <p>Preencha este formulário e clique em "Enviar via WhatsApp". A mensagem será gerada automaticamente.</p>
    </div>

    <form class="form-card" id="briefingForm"> 
        
        <label for="nome-contato" class="required">Seu Nome / Nome da Empresa</label>
        <input type="text" id="nome-contato" name="Nome do Contato" required>

        <h2>I. Informações Essenciais</h2>
        
        <label for="nome-marca" class="required">1. Nome da Marca/Empresa</label>
        <input type="text" id="nome-marca" name="1. Nome da Marca" required>

        <label for="produtos" class="required">2. O que o site irá vender? (Liste os principais produtos)</label>
        <textarea id="produtos" name="2. Produtos Vendidos" required></textarea>

        <label for="publico" class="required">3. Quem é o público-alvo?</label>
        <input type="text" id="publico" name="3. Público Alvo" required>

        <label for="diferencial" class="required">4. Qual o principal diferencial da loja?</label>
        <textarea id="diferencial" name="4. Diferencial" required></textarea>

        <h2>II. Funcionalidades e Tecnologia</h2>

        <label for="plataforma" class="required">5. Qual a plataforma de e-commerce preferida?</label>
        <select id="plataforma" name="5. Plataforma E-commerce" required>
            <option value="">Selecione...</option>
            <option value="Nuvemshop">Nuvemshop</option>
            <option value="Shopify">Shopify</option>
            <option value="WooCommerce">WooCommerce (WordPress)</option>
            <option value="Outra">Outra</option>
        </select>
        
        <label for="pagamento" class="required">6. Quais meios de pagamento são obrigatórios?</label>
        <input type="text" id="pagamento" name="6. Meios de Pagamento" required>

        <label for="provador-virtual" class="required">7. O site precisa de Provador Virtual de Óculos?</label>
        <select id="provador-virtual" name="7. Provador Virtual" required>
            <option value="">Selecione...</option>
            <option value="Sim_Obrigatorio">Sim, é obrigatório</option>
            <option value="Sim_Opcional">Sim, mas é opcional se o custo for alto</option>
            <option value="Nao">Não, apenas fotos de qualidade</option>
        </select>
        
        <label for="integracoes">8. O site precisa de integração com outras ferramentas?</label>
        <textarea id="integracoes" name="8. Integrações"></textarea>


        <h2>III. Design e Referências</h2>

        <label for="cores" class="required">9. Quais são as cores principais da marca?</label>
        <input type="text" id="cores" name="9. Cores da Marca" required>

        <label for="estilo" class="required">10. Qual o estilo visual desejado para o site?</label>
        <input type="text" id="estilo" name="10. Estilo Visual" required>

        <label for="links-gosta" class="required">11. Envie 3 links de lojas virtuais que sua filha **gosta**:</label>
        <textarea id="links-gosta" name="11. Links de Referência (Positivo)" required></textarea>
        
        <label for="links-nao-gosta">12. Envie 1 link de loja virtual que ela **NÃO gosta**:</label>
        <input type="text" id="links-nao-gosta" name="12. Links de Referência (Negativo)">
        
        <h2>IV. Orçamento e Prazos</h2>
        
        <label for="orcamento" class="required">13. Qual o orçamento para a criação/configuração inicial?</label>
        <input type="text" id="orcamento" name="13. Orçamento Inicial" required>

        <label for="prazo-final" class="required">14. Qual o prazo máximo de entrega desejado?</label>
        <input type="text" id="prazo-final" name="14. Prazo de Entrega" required>
        
        <button type="submit">Enviar Briefing via WhatsApp</button>
    </form>

</div>

<script>
    document.getElementById('briefingForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Impede o envio padrão do formulário

        // 1. **SEU NÚMERO DE TELEFONE JÁ ESTÁ CONFIGURADO AQUI!**
        const SEU_NUMERO_WHATSAPP = "5562995436635"; 
        // ------------------------------------------------------------------------------------------------
        
        if (SEU_NUMERO_WHATSAPP === "SEU_NUMERO_AQUI" || SEU_NUMERO_WHATSAPP.length < 10) {
            alert("ERRO: O número de WhatsApp não está configurado. Por favor, edite o código HTML e insira seu número no formato 55XXYYYYYYYYY.");
            return;
        }

        const form = e.target;
        let message = `*RESUMO DO BRIEFING - E-COMMERCE DE ÓCULOS*\n\n`;

        // Coleta o nome do contato primeiro para o título da mensagem
        const nomeContato = document.getElementById('nome-contato').value.trim() || "Cliente";
        message += `*Enviado por: ${nomeContato}*\n\n`;
        
        // Itera sobre todos os elementos do formulário
        Array.from(form.elements).forEach(element => {
            if (element.name && element.type !== 'submit') {
                const labelElement = document.querySelector(`label[for="${element.id}"]`);
                const labelText = labelElement ? labelElement.textContent.replace(' *', '').trim() : element.name;
                const value = element.value.trim() || 'Não Informado';

                // Adiciona quebra de linha para separar visualmente as seções
                if (labelText.startsWith('I.') || labelText.startsWith('II.') || labelText.startsWith('III.') || labelText.startsWith('IV.')) {
                    message += "\n";
                }
                
                // Ignora o nome do contato aqui pois já foi adicionado acima
                if (element.id === 'nome-contato') return;

                // Formata o par 'Pergunta: Resposta'
                message += `*${labelText}:*\n${value}\n\n`;
            }
        });

        // Remove quebras de linha excessivas e codifica para URL
        const encodedMessage = encodeURIComponent(message.trim());
        
        // Constrói o link do WhatsApp
        const whatsappUrl = `https://wa.me/${SEU_NUMERO_WHATSAPP}?text=${encodedMessage}`;

        // Abre a nova janela/aba do WhatsApp
        window.open(whatsappUrl, '_blank');
    });
</script>

</body>
</html>
