<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Briefing - Loja Virtual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 20px;
      background: #25D366;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #128C7E;
    }
    .note {
      font-size: 12px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Briefing - Loja Virtual</h1>
    <form id="briefingForm">
      
      <div class="question">
        <label for="nome">Qual √© o nome da sua marca/loja?</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="question">
        <label for="produtos">Quais produtos voc√™ deseja vender?</label>
        <textarea id="produtos" name="produtos" required></textarea>
      </div>

      <div class="question">
        <label for="quantidade">Quantos produtos diferentes pretende ter no site?</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required>
      </div>

      <div class="question">
        <label for="pagamentos">Formas de pagamento desejadas:</label>
        <select id="pagamentos" name="pagamentos" multiple required>
          <option value="PIX">PIX</option>
          <option value="Boleto">Boleto</option>
          <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
          <option value="Cart√£o de D√©bito">Cart√£o de D√©bito</option>
        </select>
        <p class="note">Use Ctrl (ou Command no Mac) para selecionar mais de uma op√ß√£o.</p>
      </div>

      <div class="question">
        <label for="visual">Deseja provador virtual?</label>
        <select id="visual" name="visual" required>
          <option value="Sim">Sim</option>
          <option value="N√£o">N√£o</option>
          <option value="Talvez">Talvez</option>
        </select>
      </div>

      <div class="question">
        <label for="design">Como imagina o design do site?</label>
        <textarea id="design" name="design"></textarea>
      </div>

      <div class="question">
        <label for="manutencao">Deseja manuten√ß√£o mensal?</label>
        <select id="manutencao" name="manutencao" required>
          <option value="Sim">Sim</option>
          <option value="N√£o">N√£o</option>
          <option value="Talvez">Talvez</option>
        </select>
      </div>

      <div class="question">
        <label for="orcamento">Or√ßamento dispon√≠vel:</label>
        <input type="text" id="orcamento" name="orcamento" placeholder="Ex: at√© R$ 5.000">
      </div>

      <div class="question">
        <label for="observacoes">Observa√ß√µes adicionais:</label>
        <textarea id="observacoes" name="observacoes"></textarea>
      </div>

      <button type="submit">Enviar pelo WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById('briefingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      let msg = "üìã *Briefing Loja Virtual*\n\n";
      
      formData.forEach((value, key) => {
        msg += `*${key.toUpperCase()}*: ${value}\n\n`;
      });

      const phone = "5562995436635"; // n√∫mero de destino
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
